<script>
/* CONFIG */
const MAX_USES = 10;
const usageKey = "ch_usage";
const historyKey = "ch_history";
const proKey = "ch_pro";
const VALID_CODES = ["CH-PRO-2026","FOUNDER-ACCESS","LIFETIME-OK"];

/* PRO CHECK */
function isPro() {
  return localStorage.getItem(proKey) === "true";
}

/* HISTORY */
function saveHistory(html) {
  if (!isPro()) return;
  let h = JSON.parse(localStorage.getItem(historyKey) || "[]");
  h.unshift({ date:new Date().toLocaleString(), html });
  h = h.slice(0,5);
  localStorage.setItem(historyKey, JSON.stringify(h));
  renderHistory();
}
function renderHistory() {
  if (!isPro()) {
    document.getElementById("historyList").innerHTML =
      "<div style='opacity:.4'>Upgrade to save history</div>";
    return;
  }
  let h = JSON.parse(localStorage.getItem(historyKey) || "[]");
  document.getElementById("historyList").innerHTML =
    h.map(i => `<div class="history-item"><div style="opacity:.5">${i.date}</div>${i.html}</div>`).join("");
}

/* GENERATOR */
function generateHooks() {
  let out = document.getElementById("output");
  let btn = document.getElementById("generateBtn");

  let usage = +localStorage.getItem(usageKey) || 0;
  if (!isPro() && usage >= MAX_USES) {
    btn.disabled = true;
    btn.innerText = "Upgrade Required";
    out.innerHTML = "‚õî Free limit reached";
    return;
  }

  const hooks = [
    "Nobody talks about this, but‚Ä¶",
    "Stop scrolling. This is important.",
    "This mistake is killing your growth.",
    "I wish I knew this earlier.",
    "This changed everything for me."
  ];

  let res = "";
  for (let i=0;i<5;i++)
    res += "üëâ " + hooks[Math.floor(Math.random()*hooks.length)] + "<br><br>";

  if (!isPro()) {
    usage++;
    localStorage.setItem(usageKey, usage);
    res += `<div style="opacity:.5">Uses left: ${MAX_USES-usage}</div>`;
  }

  out.innerHTML = res;
  saveHistory(res);
}
