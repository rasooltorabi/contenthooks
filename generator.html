<!DOCTYPE html>
<html>
<head>
<title>AI Generator</title>
<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
}
input{
  padding:10px;
  width:250px;
  border-radius:6px;
  border:none;
}
button{
  padding:10px 20px;
  background:#3b82f6;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
}
pre{
  margin-top:20px;
  background:#1e293b;
  padding:15px;
  width:300px;
  margin-left:auto;
  margin-right:auto;
  border-radius:8px;
}
</style>
</head>
<body>

<h2>AI Hook Generator</h2>

<input id="topic" placeholder="Enter topic..." />
<br><br>
<button onclick="generate()">Generate</button>

<pre id="result"></pre>

<script>
async function generate(){
  const topic=document.getElementById("topic").value;

  const res=await fetch("/api/generate",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({topic})
  });

  const data=await res.json();
  document.getElementById("result").innerText=data.result;
}
</script>

</body>
</html>
