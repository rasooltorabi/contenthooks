<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hook Generator | ContentHooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0B0F14;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 { color:#00ff9c; font-size:38px }
    p { opacity:.8 }
    button {
      margin-top:20px;
      background:#00ff9c;
      border:none;
      padding:14px 26px;
      border-radius:10px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
    select {
      margin-top:15px;
      padding:10px;
      border-radius:8px;
    }
    .hooks {
      margin-top:30px;
      font-size:18px;
      line-height:1.6;
    }
    .upgrade {
      margin-top:40px;
      opacity:.6;
      font-size:14px;
    }
  </style>
</head>

<body>

<h1>Hook Generator</h1>
<p>Generate scroll-stopping hooks for your content</p>

<select id="topic">
  <option value="creator">üé• Content Creator</option>
  <option value="business">üìà Business</option>
</select>

<br>

<select id="platform">
  <option value="tiktok">üéµ TikTok</option>
  <option value="reels">üì∏ Instagram Reels</option>
  <option value="shorts">‚ñ∂Ô∏è YouTube Shorts</option>
</select>

<br>

<select id="tone">
  <option value="curious">ü§î Curious</option>
  <option value="aggressive">üî• Aggressive</option>
  <option value="emotional">‚ù§Ô∏è Emotional</option>
</select>

<br>

<button id="generateBtn" onclick="generateHooks()">Generate Hooks</button>

<div class="hooks" id="output"></div>

<div class="upgrade">
  Free trial: 1 day ‚Ä¢ Upgrade to unlock unlimited hooks
</div>

<script>
/* ===== Config ===== */
const MAX_USES = 10;
const usageKey = "contenthooks_usage";
const TRIAL_HOURS = 24;
const firstVisitKey = "contenthooks_first_visit";

/* ===== Trial time ===== */
function isTrialExpired() {
  const firstVisit = localStorage.getItem(firstVisitKey);
  if (!firstVisit) {
    localStorage.setItem(firstVisitKey, Date.now());
    return false;
  }
  const hoursPassed = (Date.now() - firstVisit) / (1000 * 60 * 60);
  return hoursPassed > TRIAL_HOURS;
}

/* ===== Generator ===== */
function generateHooks() {
  const btn = document.getElementById("generateBtn");
  const output = document.getElementById("output");

  const topic = document.getElementById("topic").value;
  const platform = document.getElementById("platform").value;
  const tone = document.getElementById("tone").value;

  let usage = parseInt(localStorage.getItem(usageKey) || "0");

  if (isTrialExpired() || usage >= MAX_USES) {
    btn.disabled = true;
    btn.style.opacity = "0.5";
    btn.innerText = "Upgrade Required";

    output.innerHTML = `
      ‚õî Trial limit reached.<br><br>
      <strong>Upgrade to unlock unlimited hooks</strong><br><br>
      üëâ <a href="upgrade.html" style="color:#00ff9c">Upgrade now</a>
    `;
    return;
  }

  const hooks = {
    creator: {
      tiktok: {
        curious: [
          "Nobody talks about this on TikTok, but‚Ä¶",
          "I almost didn‚Äôt post this‚Ä¶",
          "This changed how my videos perform."
        ],
        aggressive: [
          "Stop posting like this.",
          "Your TikToks aren‚Äôt failing by accident.",
          "This is why you‚Äôre stuck at 1k views."
        ],
        emotional: [
          "I wish someone told me this earlier.",
          "This hurt to learn.",
          "I almost quit before this worked."
        ]
      }
    },
    business: {
      reels: {
        curious: [
          "Most brands ignore this.",
          "This tiny change boosted conversions.",
          "Almost nobody does this right."
        ],
        aggressive: [
          "Your content is costing you money.",
          "This is killing your sales.",
          "Stop wasting ad budget like this."
        ],
        emotional: [
          "We struggled for months before this.",
          "This mistake nearly ended our business.",
          "I didn‚Äôt believe this would work."
        ]
      }
    }
  };

  const list =
    hooks[topic]?.[platform]?.[tone] ||
    ["This hook is about to change your content."];

  let result = "";
  for (let i = 0; i < 5; i++) {
    result += "üëâ " + list[Math.floor(Math.random() * list.length)] + "<br><br>";
  }

  usage++;
  localStorage.setItem(usageKey, usage);

  output.innerHTML = result + `
    <div style="opacity:.6;font-size:14px;margin-top:15px">
      Trial uses left: ${MAX_USES - usage}
    </div>
  `;
}
</script>

</body>
</html>
