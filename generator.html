<style>
body{

}

<body>
<head>
<title>Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="background.css">
<script src="app.js"></script>
</head>
<body onload="checkAccess()">

<div class="bg"></div><div class="overlay"></div>

<div class="container">
<h2>üî• Hooks Generator</h2>

<select>
<option>Instagram</option>
<option>TikTok</option>
<option>YouTube</option>
</select>

<select>
<option>Curiosity</option>

</select>

<button>Generate Hook</button>

<div class="footer">
Trial / Paid Access
</div>
</div>

</body>
<!-- BACKGROUND -->
<div class="bg"></div>
<div class="overlay"></div>

<div class="container">

<h1>AI Hooks Generator</h1>
<div class="subtitle">
Generate scroll-stopping hooks for short-form content
</div>

<select id="platform">
<option>Instagram Reels</option>
<option>TikTok</option>
<option>YouTube Shorts</option>
</select>

<select id="tone">
<option>Curious</option>
<option>Aggressive</option>
<option>Emotional</option>
<option>Luxury</option>
</select>

<select id="topic">
<option>Content Creation</option>
<option>Business</option>
<option>Motivation</option>
<option>Crypto</option>
<option>Lifestyle</option>
</select>

<br><br>
<button onclick="generate()">Generate Hooks</button>

<div id="result" class="output"></div>
<div id="lockMsg" class="lock"></div>

<div class="footer">
Powered by AI ‚Ä¢ Pro Access
</div>

</div>

<script>
/* ===== CONFIG ===== */
const OPENAI_API_KEY = "PUT_YOUR_API_KEY_HERE";

/* ===== STORAGE KEYS (ONE STANDARD) ===== */
const PRO_KEY   = "ch_pro_until";
const EMAIL_KEY = "ch_pro_email";

/* ===== ACCESS CHECK ===== */
function hasPro(){
const until = localStorage.getItem(PRO_KEY);
return until && new Date(until) > new Date();
}

if(!hasPro()){
location.href="activate.html";
}

/* ===== GENERATE ===== */
async function generate(){
const box=document.getElementById("result");
const lock=document.getElementById("lockMsg");

lock.innerText="‚è≥ Generating hooks...";
box.style.display="none";

const prompt = `
Generate 5 viral hooks.
Platform: ${platform.value}
Topic: ${topic.value}
Tone: ${tone.value}
Rules:
- Short
- Scroll stopping
- No emojis
`;

try{
const res=await fetch("https://api.openai.com/v1/chat/completions",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer "+OPENAI_API_KEY
},
body:JSON.stringify({
model:"gpt-4o-mini",
messages:[{role:"user",content:prompt}],
temperature:0.9
})
});

const data=await res.json();

box.innerHTML=data.choices[0].message.content
.split("\n")
.filter(l=>l.trim())
.map(l=>"üëâ "+l.replace(/^\d+\.?/,""))
.join("<br><br>");

box.style.display="block";
lock.innerText="";

}catch{
lock.innerText="‚ùå Error generating hooks";
}
}
</script>

</body>
