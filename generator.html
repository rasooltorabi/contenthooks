 </script>

  <style>

linear-gradient(rgba(0,0,0,.9),rgba(0,0,0,.95)),

<body>

<div class="container">

<h1>AI Hooks Generator</h1>
<div class="subtitle">
Generate scroll-stopping hooks for short-form content
</div>

<select id="platform">
<option value="Instagram Reels">Instagram Reels</option>
<option value="TikTok">TikTok</option>
<option value="YouTube Shorts">YouTube Shorts</option>
</select>

<select id="tone">
<option value="Curious">Curious</option>
<option value="Aggressive">Aggressive</option>
<option value="Emotional">Emotional</option>
<option value="Luxury">Luxury</option>
</select>

<select id="topic">
<option value="Content Creation">Content Creation</option>
<option value="Business">Business</option>
<option value="Motivation">Motivation</option>
<option value="Crypto">Crypto</option>
<option value="Lifestyle">Lifestyle</option>
</select>

<br><br>
<button onclick="generate()">Generate Hooks</button>

<div id="result" class="output"></div>

<div class="lock" id="lockMsg"></div>

<div class="footer">
Powered by AI ‚Ä¢ Trial & Pro access
</div>

</div>

<script>
/* ================= CONFIG ================= */
const OPENAI_API_KEY = "PUT_YOUR_API_KEY_HERE";

/* ================= STORAGE KEYS ================= */
const trialKey = "hook_trial_until";
const proKey   = "hook_pro_until";

/* ================= ACCESS CHECK ================= */
function hasAccess(){
const now = new Date();

const trial = localStorage.getItem(trialKey);
const pro   = localStorage.getItem(proKey);

if(pro && new Date(pro) > now) return true;
if(trial && new Date(trial) > now) return true;

return false;
}

/* ================= DEMO TRIAL (24H) ================= */
if(!localStorage.getItem(trialKey)){
const trialUntil = new Date(Date.now() + 24*60*60*1000);
localStorage.setItem(trialKey, trialUntil.toISOString());
}

/* ================= GENERATE ================= */
async function generate(){
const box = document.getElementById("result");
const lock = document.getElementById("lockMsg");

if(!hasAccess()){
lock.innerHTML = "‚õî Your trial has ended. Please upgrade to Pro.";
box.style.display="none";
return;
}

lock.innerHTML = "‚è≥ Generating hooks...";
box.style.display="none";

const prompt = `
Generate 5 viral hooks.
Platform: ${platform.value}
Topic: ${topic.value}
Tone: ${tone.value}

Rules:
- Short
- Scroll stopping
- Modern creator style
- No emojis
`;

try{
const res = await fetch("https://api.openai.com/v1/chat/completions",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer " + OPENAI_API_KEY
},
body:JSON.stringify({
model:"gpt-4o-mini",
messages:[{role:"user",content:prompt}],
temperature:0.9
})
});

const data = await res.json();

const text = data.choices[0].message.content
.split("\n")
.filter(l=>l.trim())
.map(l=>"üëâ "+l.replace(/^\d+\.?/,""))
.join("<br><br>");

box.innerHTML = text;
box.style.display="block";
lock.innerHTML="";

}catch(e){
lock.innerHTML="‚ùå Error generating hooks.";
}
}
</script>

</body>
