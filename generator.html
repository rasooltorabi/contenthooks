<!DOCTYPE html>
<html>
<head>
<title>AI Hook Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="background.css">
<script src="app.js"></script>
</head>

<body onload="protect()">

<div class="bg"></div><div class="overlay"></div>

<div class="container">
<h2>üî• AI Hook Generator</h2>

<select id="platform">
  <option>TikTok</option>
  <option>Instagram</option>
  <option>YouTube</option>
</select>

<select id="tone">
  <option>Curiosity</option>
  <option>Emotional</option>
  <option>Aggressive</option>
  <option>Luxury</option>
  <option>Dark</option>
</select>

<input id="topic" placeholder="Topic (e.g. money, relationships, AI)">

<button onclick="run()">Generate Hooks</button>

<div id="result" class="card" style="display:none;white-space:pre-line"></div>
</div>

<script>
async function run(){
  const platform = document.getElementById("platform").value;
  const tone = document.getElementById("tone").value;
  const topic = document.getElementById("topic").value;
  const result = document.getElementById("result");

  if(!topic){
    alert("Enter topic");
    return;
  }

  result.style.display="block";
  result.innerText="‚è≥ Generating...";

  try{
    const hooks = await generateHook(platform, tone, topic);
    result.innerText = hooks;
  }catch(e){
    result.innerText="‚ùå Error generating hooks";
  }
}
</script>

</body>
</html>
