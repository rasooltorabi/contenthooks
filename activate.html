<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="background.css">
<meta charset="UTF-8">
<title>Activate Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
background:#000;
color:#fff;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.box{
background:#111;
padding:30px;
border-radius:14px;
text-align:center;
width:320px;
}
input,button{
width:100%;
padding:12px;
margin-top:12px;
border-radius:10px;
border:none;
}
button{
background:#00ff9c;
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>
<div class="box">
<h2>Activate Pro</h2>
<p>Enter your Gmail used for purchase</p>

<input id="email" placeholder="yourgmail@gmail.com">
<button onclick="activate()">Activate</button>

<div id="msg"></div>
</div>

<script>
function activate(){
  const email = document.getElementById("email").value.trim().toLowerCase();
  const params = new URLSearchParams(location.search);

  const validEmail = params.get("email");
  const expires = params.get("until");

  if(!email || email !== validEmail){
    msg.innerHTML = "❌ Invalid email";
    return;
  }

  localStorage.setItem("pro_email", email);
  localStorage.setItem("pro_until", expires);

  msg.innerHTML = "✅ Pro Activated!";
  setTimeout(()=>location.href="generator.html",1200);
}
</script>
</body>
</html>
